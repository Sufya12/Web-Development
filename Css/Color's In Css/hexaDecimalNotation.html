<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexadecimal Notation</title>
    <style>
        h1{
            color:#FFFF00;
        }
        h2{
            color: #00ffff;
        }
        h3{
            color: #b8b1d3;
        }
        h4{
            color: #bf7700;
        }
        body{
            background-color: rgb(19, 49, 49);
        }
    </style>
</head>
<body>
    <h1>Code With Harry</h1>

</html>
