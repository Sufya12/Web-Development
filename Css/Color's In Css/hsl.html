<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hsl In Css</title>
    <style>
        h1{
           color: hsl(120,90%,50%);
        }

        h2
        {
            color:hsl(0,80%,60%)
        }
        body{
            background-color: blueviolet;
        }

    </style>
</head>
<body>
<h1>Code With Harry</h1>
<h2>A Devepoler</h2>
</body>
</html>
