<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hsla In Css</title>
    <style>
        h1{
            color: hsla(150,56%,60%,0.8);
        }
        p{
            color: hsla(0,60%,63%,0.5);
        }
        body{
            background-color: rgb(227, 209, 245);
        }
    </style>
</head>
<body>
    <h1>Code With Harry</h1>
    <p>This is Devepoler</p>
</body>
</html>
